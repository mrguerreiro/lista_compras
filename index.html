<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lista de compras</h1>

    <!-- Campo para adicionar novo item -->
    <div class="input-group">
        <input type="text" id="item-input" placeholder="Digite um item">
        <button onclick="addItem()">Adicionar</button>
    </div>

    <!-- Lista de compras vazia inicialmente -->
    <ul class="list" id="shopping-list"></ul>

    <!-- BotÃ£o para limpar a lista -->
    <button class="clear-btn" onclick="clearList()">Limpar Lista</button>


    <script src="script.js"></script>
</body>
</html>
